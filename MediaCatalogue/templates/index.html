{% extends "base.html" %}
{% load staticfiles %}

{% block meta_title %}MediaCatalogue{% endblock %}
{% block title %}MediaCatalogue{% endblock %}


{% block main %}

    <h3>Images:</h3>
    <ul>
    {% for image in media.images %}
        <li>
            <img src='/media/{{ image|safe }}' width="100px" />
        </li>
    {% endfor %}
    </ul>

{% endblock %}
